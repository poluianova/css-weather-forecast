<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-weather-forecast</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<main>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
		<ul>
			<li class="city1">Lisbon <span>21&deg;С <i class="wi wi-day-sunny"></i></span></li>
			<li class="city2">Paris <span>11&deg;С <i class="wi wi-night-sleet"></i></span></li>
			<li class="city3">Belgrade <span>15&deg;С <i class="wi wi-day-cloudy"></i></span></li>
			<li class="city4">Moscow <span>21&deg;С <i class="wi wi-day-cloudy-high"></i></span></li>
			<li class="city5">Tel Aviv <span>32&deg;С <i class="wi wi-hot"></i></span></li>
			<li class="city6">Cair <span>21&deg;С <i class="wi wi-day-sunny"></i></span></li>
			<li class="city7">New York <span>17&deg;С <i class="wi wi-day-storm-showers"></i></span></li>
			<li class="city8">New Delhi <span>17&deg;С <i class="wi wi-rain-wind"></i></span></li>
			<li class="city9">San Fransisco <span>15&deg;С <i class="wi wi-day-sunny-overcast"></i></span></li>
			<li class="city10">Tokyo <span>8&deg;С <i class="wi wi-night-clear"></i></span></li>
			<li class="city11">Sydney <span>25&deg;С <i class="wi wi-night-cloudy"></i></span></li>
		</ul>
		<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</main>
</body>
</html>
